<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Abstract medical/tech pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="80" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="1100" cy="700" r="60" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <polygon points="200,600 250,650 200,700 150,650" fill="none" stroke="#3b82f6" stroke-width="1"/>
    <polygon points="1000,100 1050,150 1000,200 950,150" fill="none" stroke="#06b6d4" stroke-width="1"/>
  </g>
  
  <!-- Header section -->
  <rect x="0" y="0" width="1200" height="120" fill="url(#accentGradient)" opacity="0.9"/>
  
  <!-- Title -->
  <text x="60" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">
    ISOLCA
  </text>
  <text x="60" y="85" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="white" opacity="0.9">
    Simulation chirurgicale 3D assistée par IA
  </text>
  
  <!-- Institutions logo area -->
  <rect x="800" y="20" width="380" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
  <text x="820" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    GRECO • CHU Amiens-Picardie • UPJV
  </text>
  <text x="820" y="65" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8">
    Groupement de Recherche et d'Études en Chirurgie Robotisée
  </text>
  <text x="820" y="85" font-family="Arial, sans-serif" font-size="12" fill="white" opacity="0.8">
    Commission Recherche - Université de Picardie Jules Verne
  </text>
  
  <!-- Main content area -->
  <g transform="translate(60, 160)">
    
    <!-- Left column - 3D visualization mockup -->
    <g>
      <rect x="0" y="0" width="400" height="320" fill="rgba(255,255,255,0.05)" rx="12" stroke="rgba(59,130,246,0.3)" stroke-width="2"/>
      <text x="20" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">
        Visualisation 3D Interactive
      </text>
      
      <!-- 3D bone structure mockup -->
      <g transform="translate(20, 60)">
        <!-- Femur representation -->
        <ellipse cx="80" cy="70" rx="25" ry="80" fill="none" stroke="#06b6d4" stroke-width="3" opacity="0.8"/>
        <ellipse cx="80" cy="50" rx="15" ry="20" fill="rgba(6,182,212,0.2)" stroke="#06b6d4" stroke-width="2"/>
        
        <!-- Tibia representation -->
        <ellipse cx="60" cy="170" rx="20" ry="60" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.8"/>
        
        <!-- Rotule -->
        <circle cx="70" cy="120" r="12" fill="rgba(59,130,246,0.3)" stroke="#3b82f6" stroke-width="2"/>
        
        <!-- LCA reconstruction line -->
        <line x1="75" y1="105" x2="65" y2="155" stroke="#ef4444" stroke-width="3" opacity="0.9" stroke-dasharray="5,5" filter="url(#glow)"/>
        
        <!-- Anchor points -->
        <circle cx="75" cy="105" r="4" fill="#ef4444" filter="url(#glow)"/>
        <circle cx="65" cy="155" r="4" fill="#ef4444" filter="url(#glow)"/>
        
        <!-- Labels -->
        <text x="110" y="60" font-family="Arial, sans-serif" font-size="11" fill="#06b6d4" font-weight="bold">Fémur</text>
        <text x="90" y="125" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">Rotule</text>
        <text x="90" y="180" font-family="Arial, sans-serif" font-size="11" fill="#3b82f6" font-weight="bold">Tibia</text>
        <text x="85" y="140" font-family="Arial, sans-serif" font-size="10" fill="#ef4444" font-weight="bold">LCA</text>
        
        <!-- Coordinate system -->
        <g transform="translate(180, 40)" opacity="0.6">
          <line x1="0" y1="0" x2="25" y2="0" stroke="#ef4444" stroke-width="2"/>
          <line x1="0" y1="0" x2="0" y2="25" stroke="#22c55e" stroke-width="2"/>
          <line x1="0" y1="0" x2="-15" y2="-15" stroke="#3b82f6" stroke-width="2"/>
          <text x="30" y="5" font-family="Arial, sans-serif" font-size="10" fill="#ef4444">X</text>
          <text x="5" y="35" font-family="Arial, sans-serif" font-size="10" fill="#22c55e">Y</text>
          <text x="-25" y="-20" font-family="Arial, sans-serif" font-size="10" fill="#3b82f6">Z</text>
        </g>
      </g>
      
      <!-- Technical annotations -->
      <text x="20" y="305" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
        • Traitement STL • Segmentation volumique • Points isométriques
      </text>
    </g>
    
    <!-- Right column - Project details -->
    <g transform="translate(450, 0)">
      <!-- Research context -->
      <rect x="0" y="0" width="630" height="120" fill="rgba(255,255,255,0.05)" rx="8" stroke="rgba(6,182,212,0.2)" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#06b6d4">
        Contexte de recherche
      </text>
      <text x="20" y="50" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" font-weight="500">
        Supervision : M. François Deroussen, Chirurgien orthopédique pédiatrique
      </text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)" font-weight="500">
        Direction : M. Gilles Dequen, Professeur UPJV, VP Commission Recherche
      </text>
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.7)">
        Expertise : Optimisation et aide à la décision - Cybersécurité et e-santé
      </text>
      
      <!-- Technical approach -->
      <rect x="0" y="140" width="630" height="160" fill="rgba(255,255,255,0.05)" rx="8" stroke="rgba(59,130,246,0.2)" stroke-width="1"/>
      <text x="20" y="165" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">
        Approche technique
      </text>
      
      <g transform="translate(20, 180)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)">
          <tspan font-weight="bold" fill="#06b6d4">• Données 3D :</tspan> Nettoyage STL, suppression d'artefacts, segmentation
        </text>
        <text x="0" y="40" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)">
          <tspan font-weight="bold" fill="#06b6d4">• Structures :</tspan> Fémur, rotule, tibia - Connectivité spatiale
        </text>
        <text x="0" y="60" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)">
          <tspan font-weight="bold" fill="#06b6d4">• Calculs :</tspan> Points d'ancrage (x,y,z), mesures euclidiennes
        </text>
        <text x="0" y="80" font-family="Arial, sans-serif" font-size="13" fill="rgba(255,255,255,0.9)">
          <tspan font-weight="bold" fill="#06b6d4">• Interface :</tspan> Application interactive pour planification
        </text>
      </g>
    </g>
    
    <!-- Technologies -->
    <g transform="translate(0, 340)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" opacity="0.9">
        Technologies utilisées
      </text>
      
      <g transform="translate(0, 25)">
        <rect x="0" y="0" width="120" height="35" fill="rgba(59,130,246,0.2)" rx="6" stroke="#3b82f6" stroke-width="1"/>
        <text x="60" y="23" font-family="Arial, sans-serif" font-size="12" fill="#3b82f6" text-anchor="middle" font-weight="bold">
          TensorFlow
        </text>
        
        <rect x="140" y="0" width="100" height="35" fill="rgba(6,182,212,0.2)" rx="6" stroke="#06b6d4" stroke-width="1"/>
        <text x="190" y="23" font-family="Arial, sans-serif" font-size="12" fill="#06b6d4" text-anchor="middle" font-weight="bold">
          PyVista
        </text>
        
        <rect x="260" y="0" width="80" height="35" fill="rgba(34,197,94,0.2)" rx="6" stroke="#22c55e" stroke-width="1"/>
        <text x="300" y="23" font-family="Arial, sans-serif" font-size="12" fill="#22c55e" text-anchor="middle" font-weight="bold">
          VTK
        </text>
        
        <rect x="360" y="0" width="100" height="35" fill="rgba(168,85,247,0.2)" rx="6" stroke="#a855f7" stroke-width="1"/>
        <text x="410" y="23" font-family="Arial, sans-serif" font-size="12" fill="#a855f7" text-anchor="middle" font-weight="bold">
          MongoDB
        </text>
        
        <rect x="480" y="0" width="120" height="35" fill="rgba(249,115,22,0.2)" rx="6" stroke="#f97316" stroke-width="1"/>
        <text x="540" y="23" font-family="Arial, sans-serif" font-size="12" fill="#f97316" text-anchor="middle" font-weight="bold">
          OpenGL/3D
        </text>
      </g>
    </g>
    
    <!-- Objective -->
    <g transform="translate(0, 430)">
      <rect x="0" y="0" width="1080" height="70" fill="rgba(239,68,68,0.1)" rx="8" stroke="rgba(239,68,68,0.3)" stroke-width="1"/>
      <text x="20" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">
        Objectif : Reconstruction du Ligament Croisé Antérieur (LCA)
      </text>
      <text x="20" y="45" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
        Prototype de simulation chirurgicale 3D assistée par IA pour optimiser la planification
      </text>
      <text x="20" y="62" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)">
        pré-opératoire et améliorer la précision des interventions orthopédiques.
      </text>
    </g>
    
  </g>
  
  <!-- Footer -->
  <rect x="0" y="720" width="1200" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="60" y="750" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
    Recherche collaborative • Innovation en e-santé • Chirurgie assistée par ordinateur
  </text>
  <text x="60" y="770" font-family="Arial, sans-serif" font-size="12" fill="rgba(255,255,255,0.6)">
    Projet développé dans le cadre du GRECO - 2025
  </text>
  
</svg>